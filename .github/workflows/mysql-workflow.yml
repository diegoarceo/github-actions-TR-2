name: mariadb workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mariadb_test:
    runs-on: ubuntu-latest
    container: mariadb
    services:
      mariadb_service:
        image: unityofdisaster/custom-mariadb
        ports: 
          - 3306:3306
    steps:
      - name: show values from demo table
        run: mysql -h mariadb_service:3306 -u miusuario0 -pmipassword0 -Bse "use demo; SELECT * FROM Categories"
