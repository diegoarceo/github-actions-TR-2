name: mariadb workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  mariadb_test:
    runs-on: ubuntu-latest
    container: python
    services:
      mariadb_service:
        image: unityofdisaster/custom-mariadb
        ports: 
          - 3306:3306
    steps:
      - name: install mariadb dependency
        run: pip3 install mariadb
      - name: execute python script
        run: python mysql-test.py
